plugins:
  - name: go
    out: proto
    opt: paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative
  - name: validate
    out: proto
    opt:
      - paths=source_relative
      - lang=go
  - name: grpc-gateway
    out: proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
